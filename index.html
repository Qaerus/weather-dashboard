<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather Dashboard with Autocomplete</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 2rem auto;
    background: #f0f4f8;
    color: #333;
    padding: 1rem;
  }
  h1 {
    text-align: center;
    color: #2563eb;
  }
  #weather-form {
    position: relative;
    margin-bottom: 1rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
  }
  ul.suggestions {
    list-style: none;
    margin: 0;
    padding: 0;
    border: 1px solid #ccc;
    border-top: none;
    max-height: 150px;
    overflow-y: auto;
    position: absolute;
    width: 100%;
    background: white;
    z-index: 10;
  }
  ul.suggestions li {
    padding: 0.5rem;
    cursor: pointer;
  }
  ul.suggestions li:hover {
    background-color: #2563eb;
    color: white;
  }
  button {
    margin-top: 0.5rem;
    width: 100%;
    padding: 0.5rem;
    border: none;
    background-color: #2563eb;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1e40af;
  }
  #result {
    background: white;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  #result h2 {
    margin-top: 0;
  }
</style>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <form id="weather-form" autocomplete="off">
    <div style="position: relative;">
      <input type="text" id="city" placeholder="Enter city name" required />
      <ul class="suggestions" id="suggestions" hidden></ul>
    </div>
    <button type="submit">Get Weather</button>
  </form>
  <div id="result"></div>

  <script>
    const apiKey = '8008af37500c9b3d7a0a07a6c31eb0ce'; // Replace with your OpenWeatherMap API key

    // Sample city list for autocomplete (add more as needed)
    const cities = [
      "New York", "Los Angeles", "Chicago", "Houston", "Phoenix",
      "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose",
      "Austin", "Jacksonville", "Fort Worth", "Columbus", "Charlotte",
      "San Francisco", "Indianapolis", "Seattle", "Denver", "Washington"
    ];

    const cityInput = document.getElementById('city');
    const suggestions = document.getElementById('suggestions');
    const resultDiv = document.getElementById('result');
    const form = document.getElementById('weather-form');

    // Show matching city suggestions based on input
    cityInput.addEventListener('input', () => {
      const inputVal = cityInput.value.trim().toLowerCase();
      if (!inputVal) {
        suggestions.hidden = true;
        return;
      }
      const matched = cities.filter(city => city.toLowerCase().startsWith(inputVal));
      if (matched.length === 0) {
        suggestions.hidden = true;
        return;
      }
      suggestions.innerHTML = matched.map(city => `<li>${city}</li>`).join('');
      suggestions.hidden = false;
    });

    // Clicking a suggestion sets the input value
    suggestions.addEventListener('click', e => {
      if (e.target.tagName.toLowerCase() === 'li') {
        cityInput.value = e.target.textContent;
        suggestions.hidden = true;
      }
    });

    // Hide suggestions if clicking outside
    document.addEventListener('click', e => {
      if (!form.contains(e.target)) {
        suggestions.hidden = true;
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (!city) return;

      resultDiv.innerHTML = 'Loading...';

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=imperial`)
        .then(response => {
          if (!response.ok) throw new Error('City not found');
          return response.json();
        })
        .then(data => {
          const { name, main, weather } = data;
          resultDiv.innerHTML = `
            <h2>Weather in ${name}</h2>
            <p><strong>Temperature:</strong> ${main.temp}Â°F</p>
            <p><strong>Condition:</strong> ${weather[0].description}</p>
            <p><strong>Humidity:</strong> ${main.humidity}%</p>
          `;
        })
        .catch(err => {
          resultDiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
        });
    });
  </script>
</body>
</html>
